<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container ">
    <img class="bg" src="images/bg-main-desktop.png" alt="">
    <div class="cc">
      <img class="cFront" src="images/bg-card-front.png" alt="">
      <div class="cInfo">
        <p id="cNumber" class="cNumber">0000 0000 0000 0000</p>
        <p id="cName" class="cName">Jane AppleseeD</p>
        <p id="cDate" class="cDate">00/00</p>

      </div>
      <img class="cBack" src="images/bg-card-back.png" alt="">
      <p id="cCVC" class="cCVC">000</p>
      <img class="cLogo" src="images/card-logo.svg" alt="">

    </div>

    <form class="" id="form" action="">
      <label for="name">Cardholder Name</label>
      <input required class="iName" type="text" name="" id="name" placeholder="e.g. Jane Appleseed">

      <label for="nmr">Card Number</label>
      <input required class="iNumber" type="number" name="" id="nmr" placeholder="e.g. 1234 5678 9123 0000"
      minlength="19" maxlength="19">


      <label for="dt1"> Exp. Date (MM/YY)</label>
      <input required class="date" type="text" name="" id="dt1" placeholder="  MM" minlength="2" maxlength="2">
      <input required class="date" type="text" name="" id="dt2" placeholder="  YY" minlength="2" maxlength="2">

      <label required class="cvcText" for="CVC">CVC</label>
      <input required class="cvc" type="text" name="" id="CVC" placeholder="e.g. 123" minlength="3" maxlength="3">

      <input type="submit" class="btn-submit" onclick="esconder()" value="Confirm">
    </form>

    <div id="end" class="end hidden">
      <img src="images/icon-complete.svg" alt="">
      <h1>THANK YOU!</h1>
      <p>We've added your card details</p>
      <button type="button" onclick="reset()">Continue</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/vitorfbl">vitorfbl</a>.
  </div>

  <script src="app.js"></script>
</body>

</html>
